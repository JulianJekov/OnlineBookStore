        <div class="container">
            <h1 class="h2">Book Details</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="home.html">Bookstore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between font-weight-bold" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="all-books.html">All Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="review.html">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order-history.html">Order History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shopping-cart.html">Shopping Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-book.html">Add Book</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-3 img-container">
                <img src="/images/352202-admin.jpg" class="img-fluid" alt="Book Image">
            </div>
            <div class="col-md-6 font-weight-bold text-center">
                <h2>Book Title</h2>
                <p>Author: Author Name</p>
                <p>Publisher: Publisher Name</p>
                <p>ISBN: 123-456-789</p>
                <p>Price: $19.99</p>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">
                </div>
                <button class="btn btn-warning">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p>&copy; 2024 Online Bookstore. All rights reserved.</p>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
