<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Add Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header class="bg-dark text-white text-center py-3">
    <div class="container">
        <h1 class="h2">Add a New Book</h1>
    </div>
</header>

<div th:replace="~{fragments/navigation}"></div>

<main>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Add Book</h2>
            <form
                    th:method="POST"
                    th:action="@{/books/add}"
                    th:object="${addBookDTO}"
                    enctype="multipart/form-data"
            >
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter book title"
                           th:name="title"
                           th:field="*{title}"
                           th:errorclass="is-invalid"
                    >
                    <small th:errors="*{title}" class="invalid-feedback danger"></small>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Enter author name"
                           th:name="author"
                           th:field="*{author}"
                           th:errorclass="is-invalid"
                    >
                    <small th:errors="*{author}" class="invalid-feedback danger"></small>
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text" class="form-control" id="publisher" placeholder="Enter publisher name"
                           th:name="*{publisher}"
                           th:field="*{publisher}"
                           th:errorclass="is-invalid"
                    >
                    <small th:errors="*{publisher}" class="invalid-feedback danger"></small>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter book price"  value=""
                           th:name="*{price}"
                           th:field="*{price}"
                           th:errorclass="is-invalid"
                    >
                    <small th:errors="*{price}" class="invalid-feedback danger"></small>
                </div>

                <div class="form-group">
                    <label for="imageUrl" class="col-form-label">ImageUrl</label>
                    <div class="form-group">
                        <input
                                th:name="*{imageUrl}"
                                th:field="*{imageUrl}"
                                th:errorclass="is-invalid"
                                type="file"
                                id="imageUrl"
                                class="form-control-file"
                                aria-describedby="imageUrl"
                        >
                        <small th:errors="*{imageUrl}" class="invalid-feedback danger"></small>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning btn-block">Add Book</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
