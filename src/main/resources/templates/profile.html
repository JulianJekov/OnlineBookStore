<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1 class="h2">Your Profile</h1>
        </div>
    </header>

    <div th:replace="~{fragments/navigation}"></div>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-12 content-wrapper profile"
                 th:object="${userProfileDTO}">
                <img src="/images/download-icon-human+male+profile+user+icon-1320196240448793481_128.ico" class="rounded-circle img-thumbnail profile-img" alt="User Avatar">
                <p><a href="#" class="btn btn-secondary">Change Picture</a></p>
                <h3>User Information</h3>
                <p th:text="|First Name: *{firstName}|">First Name John</p>
                <p th:text="|Last Name: *{lastName}|"><strong>Last Name:</strong> Doe</p>
                <p th:text="|Username: *{username}|"><strong>Username:</strong> johndoe</p>
                <p th:text="|Age: *{age}|"><strong>Age:</strong> 30</p>
                <p th:text="|Email: *{email}|"><strong>Email:</strong> john.doe@example.com</p>
                <h3>Social Links</h3>
                <p>
                    <a href="#" class="text-primary mr-2 text-decoration-none"><i class="fab fa-facebook"></i> Facebook</a>
                    <a href="#" class="text-info mr-2 text-decoration-none"><i class="fab fa-twitter"></i> Twitter</a>
                    <a href="#" class="text-danger mr-2 text-decoration-none"><i class="fab fa-instagram"></i> Instagram</a>
                </p>
                <div class="d-flex justify-content-center m-2 btn-group">
                    <form th:action="@{/users/edit-profile/{id} (id= *{id})}" th:method="GET">
                        <button type="submit" class="btn btn-warning mr-3">
                            Edit Profile
                        </button>
                    </form>
                    <form th:action="@{/users/change-password/{id} (id= *{id})}" th:method="GET">
                        <button type="submit" class="btn btn-danger">
                            Change Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>-->
</body>

</html>
