<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1 class="h2">Your Profile</h1>
        </div>
    </header>

    <div th:replace="~{fragments/navigation}"></div>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="/images/download-icon-human+male+profile+user+icon-1320196240448793481_128.ico" class="rounded-circle img-thumbnail mb-3" alt="User Avatar">
                <p><a href="#" class="btn btn-secondary">Change Picture</a></p>
            </div>
            <div class="col-md-8">
                <h3>User Information</h3>
                <p><strong>First Name:</strong> John</p>
                <p><strong>Last Name:</strong> Doe</p>
                <p><strong>Username:</strong> johndoe</p>
                <p><strong>Age:</strong> 30</p>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <h3>Social Links</h3>
                <p>
                    <a href="#" class="text-primary text mr-2 text-decoration-none"><i class="fab fa-facebook"></i> Facebook</a>
                    <a href="#" class="text-info mr-2 text-decoration-none"><i class="fab fa-twitter"></i> Twitter</a>
                    <a href="#" class="text-danger mr-2 text-decoration-none"><i class="fab fa-instagram"></i> Instagram</a>
                </p>
                <a href="#" class="btn btn-warning">Change Info</a>
                <a href="#" class="btn btn-danger">Change Password</a>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>-->
</body>

</html>
