<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Write Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header class="bg-dark text-white text-center py-3">
    <div class="container">
        <h1 class="h2">Write a Review</h1>
    </div>
</header>

<div th:replace="~{fragments/navigation}"></div>

<main>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Write a Review</h2>
            <form
                    th:method="POST"
                    th:action="@{/review}"
                    th:object="${reviewDTO}"
            >
                <div th:if="${bad_credentials}"
                     class="d-flex justify-content-center errors alert text-danger font-weight-bold">
                    Book does not exists.
                </div>
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title"
                           name="bookTitle"
                           th:field="*{bookTitle}"
                    >
                </div>
                <div class="form-group">
                    <label for="comment">Your Review</label>
                    <textarea class="form-control" id="comment" rows="5" placeholder="Write your review here..."
                              name="comment"
                              th:field="*{comment}"
                    >
                        </textarea>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Submit Review</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
