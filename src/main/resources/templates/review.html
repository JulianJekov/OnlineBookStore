<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Write Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1 class="h2">Write a Review</h1>
        </div>
    </header>

    <div th:replace="~{fragments/nav-auth}"></div>

    <main>
        <div class="container">
            <div class="form-container">
                <h2 class="text-center">Write a Review</h2>
                <form>
                    <div class="form-group">
                        <label for="book-title">Book Title</label>
                        <input type="text" class="form-control" id="book-title" placeholder="Enter book title" required>
                    </div>
                    <div class="form-group">
                        <label for="review">Your Review</label>
                        <textarea class="form-control" id="review" rows="5" placeholder="Write your review here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Submit Review</button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
