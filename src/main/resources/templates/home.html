<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1 class="h2">Welcome to Our Bookstore</h1>
        </div>
    </header>

    <div th:replace="~{fragments/navigation}"></div>

    <main class="container mt-4">
        <h2 class="text-center">Most Commented Book</h2>
        <div class="row justify-content-center">
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="/images/352202-admin.jpg" class="card-img-top" alt="Most Commented Book">
                    <div class="card-body">
                        <h5 class="card-title">Most Commented Book Title</h5>
                        <p class="card-text">Author Name</p>
                        <p class="card-text">Number of Comments: 123</p>
                        <a th:href="@{/books/details}" class="btn btn-warning">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
