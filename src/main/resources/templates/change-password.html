<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Change Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header class="bg-dark text-white text-center py-3">
    <div class="container">
        <h1 class="h2">Change Password</h1>
    </div>
</header>

<div th:replace="~{fragments/navigation}"></div>

<main class="my-main">
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Change Password</h2>
            <form
                    th:method="POST"
                    th:action="@{/users/change-password/{id}}"
                    th:object="${changePasswordDTO}"
            >
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" placeholder="Enter old password"
                           th:name="oldPassword"
                           th:field="*{oldPassword}"
                           th:errorclass="is-invalid"
                    >
                    <small th:errors="*{oldPassword}" class="invalid-feedback danger"></small>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password"
                           th:name="newPassword"
                           th:field="*{newPassword}"
                           th:errorclass="is-invalid"
                    >
                    <small th:errors="*{newPassword}" class="invalid-feedback danger"></small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password"
                           th:name="confirmPassword"
                           th:field="*{confirmPassword}"
                           th:errorclass="is-invalid"
                    >
                    <small th:errors="*{confirmPassword}" class="invalid-feedback danger"></small>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Change Password</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
