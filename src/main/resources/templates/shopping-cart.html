<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1 class="h2">Shopping Cart</h1>
        </div>
    </header>

    <div th:replace="~{fragments/navigation}"></div>

    <main class="container mt-4 content-wrapper">
        <h2 class="text-center">Your Shopping Cart</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Repeat this block for each item in the cart -->
                    <tr>
                        <td>Book Title</td>
                        <td>1</td>
                        <td>$19.99</td>
                        <td>$19.99</td>
                        <td>
                            <button class="btn btn-danger">Remove</button>
                            <a href="checkout.html" class="btn btn-warning">Buy the books</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Book Title</td>
                        <td>1</td>
                        <td>$19.99</td>
                        <td>$19.99</td>
                        <td>
                            <button class="btn btn-danger">Remove</button>
                            <a href="checkout.html" class="btn btn-warning">Buy the books</a>
                        </td>
                    </tr>
                    <!-- End of cart item block -->
                </tbody>
            </table>
        </div>
        <div class="text-right">
            <h4>Total: $19.99</h4>
            
        </div>
    </main>

    <div th:replace="~{fragments/footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
