<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1 class="h2">Welcome to the Login Page</h1>
        </div>
    </header>

    <div th:replace="~{fragments/navigation}"></div>

    <main>
        <div class="container">
            <div class="login-form">
                <h2 class="text-center">Login to Your Account</h2>
                <form
                th:method="POST"
                th:action="@{/users/login}"
                >
                    <div th:if="${bad_credentials}"
                         class="d-flex justify-content-center errors alert text-danger font-weight-bold">
                        Invalid username or password.
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email"
                        th:name="email"
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="new-password"
                        th:name="password"
                        >
                    </div>
                    <div class="form-group text-lg-center">
                        <label for="remember-me" class="text-warning font-weight-bold mr-2">Remember me</label>
                        <input value=""
                               id="remember-me"
                               name="remember-me"
                               type="checkbox"/>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Login</button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
